<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="app.js" type="module"></script>
    <title>Phone price predictor</title>
</head>

<body>
<div><header>Phone price predictor</header></div>
<section class="borderedSection">
    <label for='cpu' class="white">CPU: </label><input type='number' id='cpu'/>
    <label for='ram' class="white">RAM: </label><input type='number' id='ram'/>
    <label for='storage' class="white">Storage: </label><input type='number' id='storage'/>
    <br/>
    <br/>
    <button id="predict">Predict Price</button>
</section>
<section class="borderedSection">
    <div id="result" class="white"></div>
</section>
<div>
    <form action="train.html">
        <input type="submit" value="Train"/>
    </form>
</div>
</body>

</html>
